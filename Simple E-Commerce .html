<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple E-Commerce</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">ShopEasy</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cart <span class="badge bg-danger">3</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="bg-light py-5 text-center">
    <div class="container">
      <h1 class="display-4">Welcome to ShopEasy</h1>
      <p class="lead">Your one-stop shop for all your needs</p>
      <a href="#products" class="btn btn-primary btn-lg">Shop Now</a>
    </div>
  </section>

  <!-- Products Section -->
  <section id="products" class="py-5">
    <div class="container">
      <h2 class="mb-4 text-center">Featured Products</h2>
      <div class="row g-4">
        <!-- Product Card 1 -->
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <img
              src="https://via.placeholder.com/400x300?text=Product+1"
              class="card-img-top"
              alt="Product 1"
            />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Wireless Headphones</h5>
              <p class="card-text text-muted flex-grow-1">$59.99</p>
              <a href="#" class="btn btn-primary mt-auto">Add to Cart</a>
            </div>
          </div>
        </div>

        <!-- Product Card 2 -->
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <img
              src="https://via.placeholder.com/400x300?text=Product+2"
              class="card-img-top"
              alt="Product 2"
            />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Smart Watch</h5>
              <p class="card-text text-muted flex-grow-1">$129.99</p>
              <a href="#" class="btn btn-primary mt-auto">Add to Cart</a>
            </div>
          </div>
        </div>

        <!-- Product Card 3 -->
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <img
              src="https://via.placeholder.com/400x300?text=Product+3"
              class="card-img-top"
              alt="Product 3"
            />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Bluetooth Speaker</h5>
              <p class="card-text text-muted flex-grow-1">$39.99</p>
              <a href="#" class="btn btn-primary mt-auto">Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4 mt-auto">
    <div class="container text-center">
      <p class="mb-0">&copy; 2024 ShopEasy. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
